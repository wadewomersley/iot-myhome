<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IOT MyHome Audio Player</title>
    <link rel="stylesheet" href="/css/bootstrap.3.3.7.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="/js/polyfill.js"></script>
    <script src="/js/axios.0.16.1.js"></script>
    <script src="/js/jquery.3.2.1.min.js"></script>
    <script src="/js/bootstrap.3.3.7.min.js"></script>
    <script src="js/debug.js"></script>
    <script src="js/app.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>IOT Audio</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <p>Choose a file to play, use the checkbox to set the file to play at startup.</p>
        </div>
    </div>

    <div id="playlist"></div>

    <div class="row" id="volumeContainer">
        <div class="col-sm-2">
            Volume
        </div>
        <div class="col-sm-10">
            <input class="slider" type="range" id="volume" name="volume" min="1" value="100" max="100" step="1">
        </div>
    </div>

</div>

</body>
</html>
